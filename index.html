<div>
    要创建 Person 的新实例，必须使用 new 操作符。以这种方式调用构造函数实际上会经历以下 4
    个步骤：
    (1) 创建一个新对象；
    (2) 将构造函数的作用域赋给新对象（因此 this 就指向了这个新对象） ；
    (3) 执行构造函数中的代码（为这个新对象添加属性） ；
    (4) 返回新对象。
</div>
